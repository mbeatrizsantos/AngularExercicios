<h1>Meu Componente Standalone</h1>
    
    <!-- Sintaxe tradicional -->
    <p *ngIf="status === 'sucesso'; else erroTemplate">Sintaxe tradicional: Operação bem-sucedida!</p>
    <ng-template #erroTemplate>
      <p>Ocorreu um erro!</p>
    </ng-template>
    
    <!-- Nova sintaxe (Angular 17+) -->
    @if (status === 'sucesso') {
      <p>Nova sintaxe: Operação bem-sucedida! ✅</p>
    } @else {
      <p>Ocorreu um erro! ❌</p>
    }
    
<router-outlet />
